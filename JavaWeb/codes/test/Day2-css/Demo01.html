<html>
    <head>
        <meta charset="utf-8">
         <!-- 被style标签包围的范围是CSS环境, 可以写CSS代码  -->
        <style type="text/css">
            /* 标签样式表*/
            p{
                color:red;
            }

            /* 类样式 */
            .f20{
                font-size:20px;
            }

            

            div p{
                color: blue;
            }
            div .f32{
                font-size: 32px;
                font-family: "黑体";
            }
        </style>
        <link rel="stylesheet" href="css/demo01.css">
    </head>
    <body>
        <!-- <p><font color="red">这是段落一</font></p>
        <p>这是段落二</p> -->

        <p>这是段落一</p>
        <p>这是段落二</p>
        <p class="f20">这是段落三</p>
        <p id="p4">这里是段落四</p>

        <div>
            <p><span style="font-size: 60px; font-weight: bolder;color:yellow">Hello</span></p>
            <span class="f32">World</span>
            <p class="f32">!!!</p>

        </div>
    </body>
</html>
