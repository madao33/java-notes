<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="CSS/edit.css" rel="stylesheet">
    <script language="JavaScript" src="js/index.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑库存信息</p>

        <form th:action="@{/update.do}" method="post">
            <table id="tbl_fruit" th:object="${fruit}">
                <!--隐藏域，功能类似于文本框，它的值会随着表单的发送也会发生变化-->
                <input type="hidden" name="fid" th:value="*{fid}"/>
                <tr>
                    <th class="w20">名称：</th>
                    <td><input name="fname" th:value="*{fname}" type="text"/></td>

                </tr>

                <tr>
                    <th class="w20">价格：</th>
                    <td><input name="price" th:value="*{price}" type="text"/></td>
                </tr>

                <tr>
                    <th class="w20">库存：</th>
                    <td><input name="fcount" th:value="*{fcount}" type="text"/></td>
                </tr>

                <tr>
                    <th class="w20">备注：</th>
                    <td><input name="remark" th:value="*{remark}" type="text"/></td>
                </tr>

                <tr>
                    <th colspan="2">
                        <input type="submit" value="修改">
                    </th>
                </tr>

            </table>

        </form>
    </div>
</div>
</body>
</html>
